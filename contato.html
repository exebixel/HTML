<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/form.css" type="text/css" charset="utf-8">
    <title>Contato</title>

    <style type="text/css" media="screen">
      body {
        background-color: #EEE;
      }
    </style>
  </head>
  <body>
    
    <table class="form">
      <form accept-charset="utf-8">

        <tr>
          <th colspan="2">Fale Conosco</th>
        </tr>
        <tr>
          <td colspan="2">
            <label class="description" for="nome">Nome:</label>
            </br>
            <input type="text" name="nome" id="input" 
            placeholder="Digite seu nome" size="182" maxlength="30"/>
          </td>
        <tr>

        <tr>
          <td>
            <label class="description" for="email">E-mail:</label>
            </br>
            <input type="email" name="email" id="input" 
            placeholder="Digite seu email" size="85" maxlength="30"/>
          </td>

          <td>
            <label class="description" for="telefone">Telefone:</label>
            </br>
            <input type="tel" name="telefone" id="input" 
            placeholder="Digite seu telefone" maxlength="12" size="90"/>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label class="description" for="mensagem">Mensagem:</label>
            </br>
            <textarea name="mensagem" rows="30" cols="139" ></textarea>
          </td>
        </tr>

        <tr class="button">
          <td colspan="2">
            </br>
            <input type="button" value="Enviar" name="enviar" id="button"/>
          </td>
        </tr>

      </form>
    </table>
  </body>
</html>
