<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario 1</title>
  </head>
  <body>

    <h3>SISTEMA DA GESTÃO ACADÊMICA</h3>
    <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h3>

    <table>
      <form>

        <tr>
          <td>
            <label for="login">Login:</label>
          </td>
          <td>
            <input type="text" name="login" id="login"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="senha">Senha:</label>
          </td>
          <td>
            <input type="password" name="senha" id="senha"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="status">Status:</label>
          </td>
          <td>
            <select name="status" id="status">
              <option value="Inativo">Inativo</option>
              <option value="Ativo">Ativo</option>
              </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="tipo">Tipo:</label>
          </td>
          <td>
            <input type="radio" name="tipo" id="tipo"/>
            <label>Técnico</label>
            <input type="radio" name="tipo" id="tipo"/>
            <label>Professor</label>
            <input type="radio" name="tipo" id="tipo"/>
            <label>Aluno</label>
          </td>
        </tr>

        <tr>
          <td>
            <label for="data">Data Criação</label>
          </td>
          <td>
            <input type="date" name="data" id="data"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="perfil">Perfil:</label>
          </td>
          <td>
            <input type="radio" name="perfil" id="perfil"/>
            <label>Convidado</label>
            <input type="radio" name="perfil" id="perfil"/>
            <label>Administrador</label>
          </td>
        </tr>

        <tr>
          <td>
            <label for="observacao">Observação:</label>
          </td>
          <td>
            <textarea name="observacao" id="observacao" cols="30" rows="10"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="modulos">Módulos:</label>
          </td>
          <td>
            <input type="radio" name="modulos" id="modulos"/>
            <label>Documentação</label>
            <input type="radio" name="modulos" id="modulos"/>
            <label>Recursos Humanos</label>
          </td>
        </tr>

        <tr>
          <td>
            <br>
            <input type="submit" value="Cadastrar" name="cadastrar" id="cadastrar"/>
            <input type="submit" value="Excluir" name="exclur" id="excluir"/>
          </td>
        </tr>

      </form>
    </table>
  </body>
</html>
