<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Atividade 7 - Tabelas</title>
  </head>
  <body>
    <h1 align="center">Atividade Tabela</h1>
    <table border="1" cellpadding="20" align="center">
      <!-- linha 0 -->
      <tr>
        <td colspan="2" bgcolor="green">&nbsp;</td>
        <td><font color="blue">Texto Azul</font></td>
        <td bgcolor="teal" align="center" colspan="3">Texto Centralizado</td>
      </tr>

      <!-- linha 1 -->
      <tr>
        <td>Texto</td>
        <td>Texto</td>
        <td bgcolor="blue"></td>
        <td>Texto</td>
        <td bgcolor="red" rowspan="2">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td><font color="red">Texto Vermelho</font></td>
      </tr>

      <!-- linha 2 -->
      <tr>
        <td colspan="2" rowspan="2" bgcolor="yellow"></td>
        <td>Texto</td>
        <td bgcolor="pink"></td>
        <td>Texto</td>
      </tr>

      <!-- linha 3 -->
      <tr>
        <td><font color="orange">Texto Laranja</font></td>
        <td colspan="2" bgcolor="red"></td>
        <td rowspan="3" bgcolor="pink"></td>
      </tr>

      <!-- linha 4 -->
      <tr>
        <td><a href="https://www.google.com" target="_blank">Link</a></td>
        <td><a href="https://www.google.com" target="_blank">Link</a></td>
        <td>Texto</td>
        <td rowspan="2" bgcolor="yellow"></td>
        <td bgcolor="black"></td>
      </tr>

      <!-- linha 5 -->
      <tr>
        <td align="center" colspan="2"><b>Texto Centralizado</b></td>
        <td><font color="yellow">Texto amarelo</font></td>
        <td>Texto</td>
      </tr>

    </table>

  </body>
</html>
