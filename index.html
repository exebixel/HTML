<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="autuacao.css" type="text/css" charset="utf-8">
    <title>Trabalho 2</title>
  </head>
  <body>
    <h1>Detran</h1>

    <div class="container">
      <h2>Verifique aqui as penalidades por excesso de velocidade</h2>

      <label for="max">Velocidade máxima permitida:</label>
      <input type="number" name="max" id="max"/> 

      <label>Velocidade do carro:</label>
      <input type="number" name="speed" id="speed"/> 

      <button id="check">Verificar</button>

      <div class="result"></div>

      <div class="container hidden" id="driver">
        Foi você que quem estava dirigindo nesse momento?
        <div id="drvbutton">
          <button>Sim</button>
          <button>Não</button>
        </div>

        <br>
        <div class="container hidden" id="condutor">
          Digite o nome do condutor:
          <input type="text" name="name" id="name" placeholder="Nome do condutor"/>
          Digite o número da carteira CNH do condutor:
          <input type="text" name="name" id="name" placeholder="CNH"/>

          <br>
          <button id="enviar">Enviar</button>

        </div>
      </div>

      <br>
      <div class="final"> </div>

    </div>

    <script src="autuacao.js"> </script>
    <script src="driver.js"> </script>
  </body>
</html>
