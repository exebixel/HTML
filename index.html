<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bootstrap 7</title>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1>Alerts e Carrossel</h1>
    </div>

    <div class="carousel slide bg-dark" id="slider" data-ride="carousel">
      <div class="carousel-inner">
        <ol class="carousel-indicators">
          <li data-target="#silder" data-slide-to="0" class="active"></li>
          <li data-target="#silder" data-slide-to="1"></li>
          <li data-target="#silder" data-slide-to="2"></li>
        </ol> 

        <div class="carousel-item active">
          <img src="img/whallpaper.png" alt="slide1" style="width: 80%; height: 80%" class="img-fluid d-block mx-auto">
          <div class="carousel-caption d-none d-md-block">
            <h2>Meu Wallpaper atual</h2>
            <p>Pra quem não souber, o wallpaper é de hollow knight</p>
          </div>
        </div> 
          
        <div class="carousel-item">
          <img src="img/im otaku.jpeg" alt="slide2" style="width: 80%; height: 80%" class="img-fluid d-block mx-auto">
          <div class="carousel-caption d-none d-md-block">
            <h2>Meu Wallpaper antigo</h2>
            <p>Tem referencias a vários animes ai</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/arch_chan.png" alt="slide3" style="width: 80%; height: 80%" class="img-fluid d-block mx-auto">
          <div class="carousel-caption d-none d-md-block">
            <h2>Meu Wallpaper antigo</h2>
            <p>Lendária arch-chan é uma waifu feita pela comunidade do arch Linux</p>
          </div>
        </div>

        <a href="#slider" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>            

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
