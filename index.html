<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario 1</title>
  </head>
  <body>
    <table>
        <form>
        <tr>
          <td>
            <fieldset id="cadastro_geral">
              <legend>Cadastro geral</legend>

              <table>
                <tr>
                  <td>
                    <fieldset id="dados_pessoais" class="">
                      <legend>Dados pessoais</legend>

                      <table>
                        <tr>
                          <td>
                            <label for="nome">Nome completo:</label>
                            <br>
                            <input type="text" name="nome" id="nome"/>

                            <br><br>
                            <label for="profissao">Profissão:</label>
                            <br>
                            <select name="profissao" id="profissao">
                              <option value="select">Selecione sua profissão</option>
                              <option value="policial">Policial</option>
                              <option value="professor">Professor</option>
                              <option value="desenvolvedor">Desenvolvedor</option>
                            </select>
                          </td>
                        </tr>
                      </table>

                    </fieldset>
                  </td>

                  <td>
                    <fieldset id="localizacao">
                      <legend>Localização</legend>

                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" id="email"/>
                        <br><br>
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" id="email"/>
                      
                    </fieldset>
                  </td>

                </tr>

                <tr>
                  <td colspan="2">
                    <fieldset id="faixa_etaria">
                      <legend>Faixa etária</legend>

                      <table>
                        <tr>
                          <td>
                            <input type="radio" name="idade" id="idade"/>
                            <label>até 20 anos</label>
                            <br>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 20 até 30 anos</label>
                            <br>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 30 até 40 anos</label>
                          </td>
                          <td>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 40 até 50 anos</label>
                            <br>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 50 até 60 anos</label>
                            <br>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 60 anos</label>
                          </td>
                        </tr>
                      </table>
                      
                    </fieldset>
                  </td>
                </tr>

                <tr>
                  <td colspan="2">
                    <fieldset id="esportes" class="">
                      <legend>Esportes que pratica</legend>

                      <input type="checkbox" name="futebol" id="futebol"/>
                      <label>Futebol de campo</label>
                      <br>
                      <input type="checkbox" name="futebol_de_salao" id="futebol_de_salao"/>
                      <label>Futebol de salão</label>
                      <br>
                      <input type="checkbox" name="futebol_society" id="futebol_society"/>
                      <label>Futebol society</label>
                      <br>
                      <input type="checkbox" name="volley_de_quadra" id="volley_de_quadra"/>
                      <label>Volley de quadra</label>
                      <br>
                      <input type="checkbox" name="volley_de_praia" id="volley_de_praia"/>
                      <label>Volley de praia</label>
                      <br>
                      <input type="checkbox" name="natacao_piscina" id="natacao_piscina"/>
                      <label>Natação em piscina</label>
                      <br>
                      <input type="checkbox" name="natacao_mar" id="natacao_mar"/>
                      <label>Natação em mar aberto</label>

                    </fieldset>
                  </td>
                </tr>

              </table>

            </fieldset>
          </td>
        </tr>       

        <tr>
          <td>
            <fieldset id="comentário">
              <legend>Comentário</legend>

              <label for="mensagem">Mensagem</label>
              <br>
              <textarea name="mensagem" id="mensagem" cols="25" rows="10"></textarea>
              
            </fieldset>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Enviar" name="enviar" id="enviar"/>
            <input type="reset" value="Limpar" name="limpar" id="limpar"/>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
