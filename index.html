<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario 1</title>
  </head>
  <body>
    <table>
      <form action="index_submit">
        <tr>
          <td>
            <fieldset id="cadastro_geral">
              <legend>Cadastro geral</legend>

              <table>
                <tr>
                  <td>
                    <fieldset id="dados_pessoais" class="">
                      <legend>Dados pessoais</legend>

                      <table>
                        <tr>
                          <td>
                            <label for="nome">Nome completo:</label>
                            <br>
                            <input type="text" name="nome" id="nome"/>

                            <br><br>
                            <label for="profissao">Profissão:</label>
                            <br>
                            <select name="profissao" id="profissao">
                              <option value="select">Selecione sua profissão</option>
                              <option value="policial">Policial</option>
                              <option value="professor">Professor</option>
                              <option value="desenvolvedor">Desenvolvedor</option>
                            </select>
                          </td>
                        </tr>
                      </table>

                    </fieldset>
                  </td>

                  <td>
                    <fieldset id="localizacao">
                      <legend>Localização</legend>

                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" id="email"/>
                        <br><br>
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" id="email"/>
                      
                    </fieldset>
                  </td>

                </tr>

                <tr>
                  <td colspan="2">
                    <fieldset id="faixa_etaria">
                      <legend>Faixa etária</legend>

                      <table>
                        <tr>
                          <td>
                            <input type="radio" name="idade" id="idade"/>
                            <label>até 20 anos</label>
                            <br>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 20 até 30 anos</label>
                            <br>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 30 até 40 anos</label>
                          </td>
                          <td>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 40 até 50 anos</label>
                            <br>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 50 até 60 anos</label>
                            <br>
                            <input type="radio" name="idade" id="idade"/>
                            <label>mais de 60 anos</label>
                          </td>
                        </tr>
                      </table>
                      
                    </fieldset>
                  </td>
                </tr>

                <tr>
                  <td colspan="2">
                    <fieldset id="esportes" class="">
                      <legend>Esportes que pratica</legend>
                      
                    </fieldset>
                  </td>
                </tr>

              </table>


            </fieldset>

          </td>
        </tr>       
      </form>
    </table>
  </body>
</html>
