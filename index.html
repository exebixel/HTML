<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario 1</title>
  </head>
  <body>
    <h1>Deixe um comentário</h1>
    <table>
      <form>
        <tr>
          <td>
            <label>Nome:</label>
            <br>
            <input type="text" name="nome" id="nome" size="70"/>
          </td>
        </tr>

        <tr>
          <td>
            <label>E-mail:</label>
            <br>
            <input type="email" name="email" id="email" size="70"/>
          </td>
        </tr>

        <tr>
          <td>
            <label>Website:</label>
            <br>
            <input type="text" name="text" id="text" size="70"/>
          </td>
        </tr>

        <tr>
          <td>
            <label>Comentário:</label>
            <br>
            <textarea name="comentario" id="comentario" rows="10" cols="55"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label>Observação: Seu comentário será publicado após passar pelo moderador</label>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Enviar Comentário" name="enviar" id="enviar"/>
          </td>
        </tr>

      </form>
    </table>
  </body>
</html>
