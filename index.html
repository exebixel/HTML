<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
    <title>Atividade 9 - Formulário</title>
  </head>

  <body class="background">
    
      <table class="form">
        <form accept-charset="utf-8">

          <tr>
            <th>Cadastro</th>
          </tr>
          <tr>
            <td>
              <label class="description" for="nome">Nome:</label>
              </br>
              <input type="text" name="nome" id="input" 
              placeholder="Digite seu nome" size="40" maxlength="30"/>
            </td>
          </tr>

          <tr>
            <td>
              <label class="description" for="email">E-mail:</label>
              </br>
              <input type="email" name="email" id="input" 
              placeholder="Digite seu email" size="40" maxlength="30"/>
            </td>
          </tr>

          <tr>
            <td>
              <label class="description" for="telefone">Telefone:</label>
              </br>
              <input type="tel" name="telefone" id="input" 
              placeholder="Digite seu telefone" maxlength="12" size="40"/>
            </td>
          </tr>

          <tr>
            <td>
              <label class="description" for="data">Data de nascimento:</label>
              </br>
              <input type="date" name="date" id="input" 
                size="40" style="width: 100%"/>
            </td>
          </tr>

          <tr>
            <td>
              <label class="description" for="sexo">Sexo:</label>
              </br>
              <select name="sexo" id="input" 
                style="width: 100%">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label class="description" for="password">Senha:</label>
              </br>
              <input type="password" name="password" id="input"
                placeholder="Digite sua senha" size="40" maxlength="30"/>
            </td>
          </tr>

          <tr>
            <td>
              </br>
              <input type="checkbox" name="notificacao" id="input" 
                style="height: auto" checked/>
              <label class="description" for="notificacao">Notificações por E-mail</label>
            </td>
          </tr>

          <tr class="button">
            <td>
              </br>
              <input type="button" value="Finalizar!" name="finalizar" id="button"/>
            </td>
          </tr>

        </form>
      </table>

  </body>
</html>
