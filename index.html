<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario 4</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td colspan="3"><span style="background-color: lightblue">
              Não é associado? Faça seu cadastro
          </span></td>
          <td><span style="background-color: blue"></span></td>
        </tr>
        
        <tr>
          <td>
            <label for="nome">Nome</label>
          </td>
          <td colspan="3">
            <input type="text" name="nome" id="nome" size="60"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="completo">Nome Completo</label>
          </td>
          <td colspan="3">
            <input type="text" name="completo" id="completo" size="60"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="cpf">CPF</label>
          </td>
          <td colspan="3">
              <input type="text" name="cpf" id="cpf" size="60"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="email">E-mail</label>
          </td>
          <td colspan="3">
              <input type="email" name="email" id="email" size="60"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="site">WebSite</label>
          </td>
          <td colspan="3">
              <input type="text" name="site" id="site" size="60"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="endereco">Endereço</label>
          </td>
          <td colspan="3">
              <input type="text" name="endereco" id="endereco" size="60"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="bairro">Bairro</label>
          </td>
          <td>
              <input type="text" name="bairro" id="bairro"/>
          </td>
          <td>
            <label for="cidade">Cidade</label>
          </td>
          <td>
            <input type="text" name="cidade" id="cidade"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="cep">Cep</label>
          </td>
          <td>
              <input type="text" name="cep" id="cep"/>
          </td>
          <td>
            <label>UF</label>
          </td>
          <td>
            <select name="uf" id="uf">
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
              <option value="DF">DF</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="telefone">Telefone</label>
          </td>
          <td>
              <input type="text" name="telefone" id="telefone"/>
          </td>
          <td>
            <label for="fax">Fax</label>
          </td>
          <td>
            <input type="text" name="fax" id="fax"/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="data">Data Nascimento</label>
          </td>
          <td>
              <input type="date" name="data" id="data"/>
          </td>
          <td>
            <label for="sexo">Sexo</label>
          </td>
          <td>
            <input type="radio" name="sexo" id="sexo"/>
            <label>M</label>
            <input type="radio" name="sexo" id="sexo"/>
            <label>F</label>
          </td>
        </tr>

        <tr>
          <td>
            <label for="celular">Celular</label>
          </td>
          <td>
              <input type="tel" name="celular" id="celular"/>
          </td>
          <td>
            <label for="est">Est.Civil</label>
          </td>
          <td>
            <select name="est" id="est">
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="divorciado">Divorciado</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="login">Login</label>
          </td>
          <td>
              <input type="text" name="login" id="login"/>
          </td>
          <td>
            <label for="senha">Senha</label>
          </td>
          <td>
            <input type="password" name="senha" id="senha"/>
          </td>
        </tr>
        
      </form>
    </table>
  </body>
</html>
