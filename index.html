<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
    <title>Atividade 9 - Formul√°rio</title>
  </head>

  <body class="background">
    
      <table class="form">
        <form accept-charset="utf-8">

          <tr>
            <th>Cadastro</th>
          </tr>
          <tr>
            <td>
              <label class="description" for="nome">Nome:</label>
              </br>
              <input type="text" name="nome" id="input" 
              placeholder="Digite seu nome"/>
            </td>
          </tr>

          <tr>
            <td>
              <label class="description" for="email">E-mail:</label>
              </br>
              <input type="email" name="email" id="input" 
              placeholder="Digite seu email"/>
            </td>
          </tr>

          <tr>
            <td>
              <label class="description" for="telefone">Telefone:</label>
              </br>
              <input type="tel" name="telefone" id="input" 
              placeholder="Digite seu telefone"/>
            </td>
          </tr>

          <tr class="button">
            <td>
              <input type="button" value="Finalizar!" name="finalizar" id="button"/>
            </td>
          </tr>
        </form>
      </table>

  </body>
</html>
